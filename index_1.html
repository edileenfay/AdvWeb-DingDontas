
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
}

.close-button {
    float: right;
    cursor: pointer;
}

button {
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body class="">
    
    <div class="container">
        
        <header>
            
            <h1><span>
                <img src="Ding.png" width="100px" alt="" />
                <img src="images/Pokemon-Go-Logo-PNG-File.png" width="100" height="65"/>
                WebStore
              </span></h1>
              
            <div class="shopping">
                <img src="shopping.svg">
                <span class="quantity">0</span>            
                <a href="home.html" class="back-button">Back</a>  
            </div>
        </header>

        <div class="list">
          
        </div>
        
    </div>
    <div class="card">
        <h1>Your Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <button onclick="showPaymentModal()">Select Payment Method</button>
            <span id="selectedPaymentMethod"></span>
            <div class="total">0</div>
            <div class="check" onclick="checkout()">Checkout</div>
            <div class="closeShopping">Close</div>
            
        </div>
    </div>

    


<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="hidePaymentModal()">&times;</span>
        <h2>Select Payment Method</h2>
        <p>Choose your preferred payment method:</p>
       
        <select id="paymentMethod">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="gcash">Gcash</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>
        <button onclick="submitPayment()">Submit</button>
    </div>
</div>

    <script src="app.js"></script>
    <script>
        
        
const modal = document.getElementById('paymentModal');


function showPaymentModal() {
    modal.style.display = 'block';
}


function hidePaymentModal() {
    modal.style.display = 'none';
}


function submitPayment() {
    const selectedPaymentMethod = document.getElementById('paymentMethod').value;
    alert(`You have selected ${selectedPaymentMethod} as your payment method.`);
    hidePaymentModal();
}
function submitPayment() {
            const selectedPaymentMethod = document.getElementById('paymentMethod').value;
            const paymentDisplay = document.getElementById('selectedPaymentMethod');
            paymentDisplay.textContent = `Payment Method: ${selectedPaymentMethod}`;
            hidePaymentModal();
        }


 function checkout() {
        const totalAmount = document.querySelector('.total').textContent;
        const paymentMethod = document.getElementById('selectedPaymentMethod').textContent;
        
        if (totalAmount !== '0' && paymentMethod) {
            alert(`Total Amount: ${totalAmount}\n${paymentMethod}`);
        } else {
            alert('Please select items and payment method before checking out.');
        }
    }


function updateTotal(amount) {
        document.querySelector('.total').textContent = amount;
    }
    </script>
</body>
</html>
